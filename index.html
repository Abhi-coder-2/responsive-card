<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="upper-head">
        <i class="fa-solid fa-palette" style="color: #fbc80e"></i>
        Color Grid Gallery
      </div>
      <div class="inner-box box-1"><div class="inner-text">box-1</div></div>
      <div class="inner-box box-2"><div class="inner-text">box-2</div></div>
      <div class="inner-box box-3"><div class="inner-text">box-3</div></div>
      <div class="inner-box box-4"><div class="inner-text">box-4</div></div>
      <div class="inner-box box-5"><div class="inner-text">box-5</div></div>
      <div class="inner-box box-6"><div class="inner-text">box-6</div></div>
      <div class="inner-box box-7"><div class="inner-text">box-7</div></div>
      <div class="inner-box box-8"><div class="inner-text">box-8</div></div>
      <div class="inner-box box-9"><div class="inner-text">box-9</div></div>
    </div>
  </body>
</html>
